<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Voitures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style pour les cartes de voiture */
        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .car-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .car-card:hover {
            transform: translateY(-5px);
        }
        
        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .car-info {
            padding: 15px;
        }
        
        .car-name {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        
        .car-price {
            color: #e67e22;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nos Voitures Disponibles</h1>
        
        <!-- Conteneur pour les cartes de voiture -->
        <div class="car-list" id="carList"></div>
    </div>

    <script>
        // Exemple de données de voitures (à remplacer par vos données réelles)
        const cars = [
            {
                id: 1,
                name: "Toyota Corolla",
                price: 15000,
                description: "Berline familiale fiable",
                image: "https://via.placeholder.com/300x200",
                phone: "123-456-789",
                email: "toyota@example.com"
            },
            {
                id: 2,
                name: "Honda Civic",
                price: 16500,
                description: "Compacte sportive",
                image: "https://via.placeholder.com/300x200",
                phone: "987-654-321",
                email: "honda@example.com"
            }
            // Ajoutez d'autres voitures ici
        ];

        // Fonction pour afficher les cartes
        function displayCars() {
            const carList = document.getElementById('carList');
            
            cars.forEach(car => {
                // Création de la carte
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <img src="${car.image}" alt="${car.name}" class="car-image">
                    <div class="car-info">
                        <h3 class="car-name">${car.name}</h3>
                        <p class="car-price">${car.price} DT</p>
                        <p>${car.description}</p>
                    </div>
                `;
                
                // Gestion du clic sur la carte
                card.addEventListener('click', () => {
                    // Sauvegarde des données de la voiture sélectionnée
                    localStorage.setItem('selectedCar', JSON.stringify(car));
                    // Redirection vers la page de détails
                    window.location.href = 'details.html';
                });
                
                carList.appendChild(card);
            });
        }

        // Chargement des voitures au démarrage
        window.onload = displayCars;
    </script>
</body>
</html>
